<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="/static/css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display|Source+Sans+Pro:400,400i&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="/static/images/favicon.ico" />
    <title>{{ title }}</title>
  </head>

<body>
<!-- Header section -->
  <header>
    <div class="header_container">
      <div class="header_top_section">
        <div class="header_logo">
          <h1 class = "logo_text">Chronicles of Ezzypoo</h1>
        </div>
      </div>
      <!-- menu toolbar -->
      <div class="header_bot_section">
        <div class="header_left">
          <a href="/">
            <div class="section">
              <h2>Home</h2>
            </div>
          </a>
          <a href="/posts/1">
            <div class="section">
              <h2>About</h2>
            </div>
          </a>
          <a href="/posts">
            <div class="section">
              <h2>Posts</h2>
            </div>
          </a>
          <a href="https://drive.google.com/file/d/17XVnKJko729pbGh8L1jpS2F_hBl5fCnJ/view?usp=sharing" target="_blank">
            <div class="section">
              <h2>Resume</h2>
            </div>
          </a>
        </div>
        <div class="header_right">
          <h2 class = "italicize">The best place to learn about anything!</h2>
        </div>
      </div>
    </div>
  </header>


  <div class="body_container">
    <!-- Start block loop here -->
    <div class="recent_wrapper">

            <!-- Body block -->
            {% block content %}

                  {% for BlogPost in posts %}
                          <div class="recent_container animated animatedFadeInUp fadeInUp">
                                  <!-- space for model image -->
                                  {% if BlogPost.img %}
                                  <img src="{{ BlogPost.img.url }}" alt="Photo">
                                  {% endif %}
                                  <!-- space for model title & text -->
                                  <div class="recent_text_wrapper">
                                        <h3>{{BlogPost.title}}</h3>
                                        <p>{{BlogPost.content|slice:":1100"}}...</p>
                                  </div>

                                  <!-- button to detailed view -->
                                  <a href="/posts/{{ BlogPost.id }}">
                                    <div class="button">
                                         <p>View More</p>
                                    </div>
                                  </a>
                          </div>
                  {% endfor %}

            {% endblock %}

    </div>
  </div>

</body>

</html>
