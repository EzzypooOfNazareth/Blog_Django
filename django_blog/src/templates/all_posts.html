{% extends "base.html" %}


{% block content %}
        <div class="wrapper">
        {% for BlogPost in posts %}
                <div class="all_posts_container animated animatedFadeInUp fadeInUp">
                        <div class="all_posts_text_wrapper">
                                <h3>{{BlogPost.title}}</h3>
                                <p>{{BlogPost.content|slice:"450"}}...</p>
                        </div>

                        <a href="/posts/{{ BlogPost.id }}">
                          <div class="posts_button">
                                  <p>View Post</p>
                          </div>
                        </a>
                </div>
        {% endfor %}
        </div>

{% endblock %}
